<VirtualHost *:80>
    ServerName www.PwotoSite.cl
    ServerAlias PwotoSite.cl localhost
    DocumentRoot /var/www/PwotoSite.cl/html
    
    ErrorLog /var/www/PwotoSite.cl/log/error.log
    CustomLog /var/www/PwotoSite.cl/log/access.log combined
    
    <Directory /var/www/PwotoSite.cl/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.html index.php
    </Directory>
    
    <Files ~ "^\.">
        Require all denied
    </Files>
    
    # Configuraci√≥n de seguridad
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options SAMEORIGIN
    Header always set X-XSS-Protection "1; mode=block"
</VirtualHost>
